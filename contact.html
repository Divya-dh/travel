<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelGo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("IMAGES/hero-bg.jpg"); /* Corrected relative path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .contact-form button {
      background-color: #28a745; /* Green */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s;
    }

    .contact-form button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .contact-form .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }

    .contact-form .back-link:hover {
      color: #0056b3;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .contact-form {
        padding: 20px;
        width: 90%;
      }

      .contact-form h2 {
        font-size: 24px;
      }

      .contact-form input, .contact-form textarea {
        font-size: 1em;
      }

      .contact-form button {
        font-size: 1.2em;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="submit-contact.html" method="POST"> <!-- POST method works on mobile as well -->
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
