  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .hero {
      background-image: url("../IMAGES/hero-bg.jpg"); /* Updated relative path */
      background-size: cover;
      background-position: center;
      height: 60vh;
      color: white;
      text-align: center;
      padding: 60px 20px;
      font-size: 2.5em;
    }

    .content {
      padding: 80px 20px;
    }

    h2 {
      font-size: 2.5em;
      color: black;
      margin-bottom: 20px;
    }

    /* Destination Grid */
    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .destination-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .destination-card:hover {
      transform: translateY(-10px);
    }

    .destination-card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }

    .destination-card a {
      display: block;
      font-size: 1.2em;
      color: #333;
      text-decoration: none;
      margin-top: 10px;
    }

    .destination-card a:hover {
      color: #ff6f61;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    .book-now {
      background-color: #28a745;
    }

    .view-more {
      background-color: #007bff;
    }

    .book-now:hover {
      background-color: #218838;
    }

    .view-more:hover {
      background-color: #0056b3;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .hero {
        font-size: 1.8em;
        padding: 40px 20px;
      }

      .destination-grid {
        grid-template-columns: 1fr 1fr;
      }

      .destination-card img {
        height: 180px;
      }

      .destination-card a {
        font-size: 1em;
      }

      .buttons button {
        font-size: 12px;
        padding: 8px 15px;
      }
    }

    /* Extra small devices (portrait phones, 480px and below) */
    @media screen and (max-width: 480px) {
      .destination-grid {
        grid-template-columns: 1fr;
      }

      .destination-card img {
        height: 150px;
      }

      .destination-card a {
        font-size: 1em;
      }

      .buttons button {
        font-size: 12px;
        padding: 8px 12px;
      }

      .hero {
        font-size: 1.5em;
        padding: 30px 15px;
      }
    }
  </style>
</head>
