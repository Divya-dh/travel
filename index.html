<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelGo</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url("IMAGES/hero-bg.jpg"); 
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center;
      background-attachment: scroll;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      overflow: hidden;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 8px 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    h1 {
      font-family: "Goudy Bookletter 1911", sans-serif;
      font-size: 2.5rem;
      color: white;
      margin-top: 20px;
    }

    .search-container {
      text-align: center;
      margin-top: 30px;
      position: relative;
      width: 80%; /* Adjusted for smaller screens */
    }

    #search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding-right: 30px;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #ccc;
    }

    .results {
      margin-top: 20px;
      width: 80%; /* Adjusted for responsiveness */
      display: none;
    }

    .result-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    /* Footer Section */
    .footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: white;
      font-size: 20px;
      padding: 10px;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    /* Media Queries for Responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .navbar a {
        font-size: 14px;
        padding: 6px;
      }

      .search-container {
        width: 90%;
      }

      #search-bar {
        font-size: 14px;
      }

      .footer {
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .navbar a {
        font-size: 12px;
      }

      .search-container {
        width: 100%;
      }

      #search-bar {
        font-size: 12px;
      }

      .footer a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="destination-guide.html">Destination Guides</a> 
    <a href="booking.html">Booking</a>
    <a href="reviews.html">User Reviews</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h1>TravelGo</h1>

    <!-- Search Bar Section -->
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search-bar" placeholder="Search for places..." onkeyup="searchFunction()">
    </div>

    <!-- Search Results -->
    <div class="results" id="results">
      <a href="paris.html"><div class="result-item">Paris</div></a>
      <a href="rome.html"><div class="result-item">Rome</div></a>
      <a href="newyork.html"><div class="result-item">New York</div></a>
      <a href="tokyo.html"><div class="result-item">Tokyo</div></a>
      <a href="london.html"><div class="result-item">London</div></a>
      <a href="dubai.html"><div class="result-item">Dubai</div></a>
      <a href="sydney.html"><div class="result-item">Sydney</div></a>
      <a href="capetown.html"><div class="result-item">Cape Town</div></a>
      <a href="barcelona.html"><div class="result-item">Barcelona</div></a>
      <a href="bali.html"><div class="result-item">Bali</div></a>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
  </div>

  <script>
    function searchFunction() {
      const input = document.getElementById("search-bar").value.toLowerCase();
      const results = document.querySelectorAll(".result-item");
      const resultsContainer = document.getElementById("results");

      if (input.length > 0) {
        resultsContainer.style.display = "block";
      } else {
        resultsContainer.style.display = "none";
      }

      results.forEach(function(result) {
        const text = result.textContent.toLowerCase();
        if (text.includes(input)) {
          result.style.display = "block";
        } else {
          result.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
