<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      background-image: url("IMAGES/hero-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .content {
      padding: 50px 20px;
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2em;
      color: black;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1em;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #28a745; /* Green button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1 style="text-align: center; color: white;">Book Your Dream Trip</h1>
    <p style="text-align: center; color: white;">Complete the form below to confirm your booking</p>
  </div>

  <!-- Booking Form -->
  <div class="content">
    <h2>Booking Form</h2>
    <form action="submit-booking.html" method="POST">
      <label for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="paris">Paris</option>
        <option value="rome">Rome</option>
        <option value="newyork">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
        <option value="dubai">Dubai</option>
        <option value="sydney">Sydney</option>
        <option value="barcelona">Barcelona</option>
        <option value="capetown">Cape Town</option>
        <option value="bali">Bali</option>
      </select>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="date">Travel Date</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Additional Requests</label>
      <textarea id="message" name="message" placeholder="Enter any special requests or requirements"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
  <a href="home.html">‚Üê Back to Home</a>
</body>
</html>
